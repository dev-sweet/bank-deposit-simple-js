<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Deposit</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl font-semibold text-center mt-8">Welcome to <span class="text-blue-300">My Bank</span> Deposit</h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 m-auto mt-8 text-center py-8">
            <h3 class="text-3xl font-semibold text-green-400">Please Login</h3>
            <div>
                <input id="user-email" class="block my-4 mx-auto p-2 rounded w-2/6" type="email" value="banking@example.com" placeholder="Email">
                <input id="user-password" class="block my-4 mx-auto p-2 rounded w-2/6" type="password" value="password" placeholder="Password">
                <p>click the bellow button and go banking page</p>
                <button id="login-button" class="bg-pink-400 py-3 px-16 mt-2 text-white font-bold rounded-md">Submit</button>
            </div>
        </section>
    </main>


    <script src="./js/login.js"></script>
</body>
</html>
