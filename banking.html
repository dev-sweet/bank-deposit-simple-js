<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl font-semibold text-center mt-8">Let's get some <span class="text-blue-300">Money</span></h1>
    </header>
    <main>
        <section class="w-3/4 mx-auto mt-7">
            <div class="grid grid-cols-3 gap-6">
                <div class="bg-purple-300 text-center p-8 border rounded text-white">
                    <h3 class="text-3xl mb-2">Deposit</h3>
                    <p class="text-4xl font-bold">$ <span id="current-deposit">00</span></p>
                </div>
                <div class="bg-green-300 text-center p-8 border rounded text-white">
                    <h3 class="text-3xl mb-2">Withdraw</h3>
                    <p class="text-4xl font-bold">$ <span id="current-withdraw">00</span></p>
                </div>
                <div class="bg-yellow-300 text-center p-8 border rounded text-white">
                    <h3 class="text-3xl mb-2">Balance</h3>
                    <p class="text-4xl font-bold">$ <span id="current-balance">1200</span></p>
                </div>
            </div>
        </section>
        <!-- deposit and withdraw -->
        <section class="w-3/4 mx-auto mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-green-300 text-center py-7 rounded-lg">
                    <h3 class="text-2xl text-white font-bold">Please Deposit</h3>
                    <div>
                        <input id="deposit-amount" class="block my-4 p-2 rounded w-4/6 mx-auto" type="text" placeholder="$ amount you want to deposit ">
                        <button id="deposit-button" class="shadow-lg bg-blue-600 border-1 border-black py-3 px-16 mt-2 text-white font-bold rounded-md">Deposit</button>
                    </div>
                </div>
                <div class="bg-pink-300 text-center py-7 rounded-lg">
                    <h3 class="text-2xl text-white font-bold">Please Withdraw</h3>
                    <div>
                        <input id="withdraw-amount" class="block my-4 p-2 rounded w-4/6 mx-auto" type="text" placeholder="$ amount you want to withdraw ">
                        <button id="withdraw-button" class="shadow-lg bg-blue-600 border-1 border-black py-3 px-16 mt-2 text-white font-bold rounded-md">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="./js/banking.js"></script>
</body>
</html>
